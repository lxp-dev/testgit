<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Untitled Page</title>
    <script  type="text/javascript" language="javascript">
        function  f_ReadID()
        {
            
            var iRet=0;
            var obj=document.getElementById('Select1');
            var index=obj.selectedIndex;
            var text = obj.options[index].text;
           
            iRet=EdzID.GetEdz(text);   //获取二代证ID
            if (iRet=="1")                                                   //返回1失败，0正常   
            {
                alert("读二代证失败！！！");
            }
            else
            {
                document.getElementById("Text1").value=EdzID.EdzID           //读到的二代证ID
            }
        }
        function f_ReadM1()
        {
        //打开通讯端口
            var obj=document.getElementById('Select3');
            var index=obj.selectedIndex;
            var r_card =IcCard.OpenPort(index);
            if(r_card!=0)
	        {
		        alert("连接设备失败!"+r_card);
		        IcCard.IccClosePort();
		        return;
	        }
	    //m1卡激活
	        r_card=IcCard.M1ActiveCard();
            if(r_card!=0)
	        {
		        alert("激活M1卡失败:"+ r_card);
		        IcCard.IccClosePort();
		        return;
	        }    
	   //m1卡校验密码
	        var isector=document.getElementById('Text2').value;
	        var ktype=document.all.Select2.value;
	        IcCard.keydata=document.all.Text4.value;	   
	        r_card = IcCard.M1CheckCardPin(isector,ktype);
	        if(r_card!=0)
	        {
		        alert("密码校验失败:"+ r_card);
		        IcCard.IccClosePort();
		        return;
	        }     
	   //m1读卡
	        var iblock=document.all.Text3.value;
            var r_card=IcCard.M1ReadCard(iblock);
            if(r_card!=0)
	        {
	            IcCard.IccClosePort();
		        alert("读卡失败:"+ r_card);
	        }     
            document.getElementById("Text5").value=IcCard.rdata	
	        IcCard.IccClosePort();
            
        }
    </script>
    <style type="text/css">
        body { font-family:Verdana; font-size:18px; margin:0 auto;}
        #container {margin: 0 auto; width:1080px;}
        #font1 { font-family:Verdana; font-size:24px; color:#563455}
        
    </style>
</head>
<body id="container">
    <object classid="clsid:0BD75DDD-D4B8-4250-AE28-54362CB8CB91"
	     id="EdzID"
	    CODEBASE="GetEdzID.ocx#version=1,0,0,1"  width=0 height=0 >
	</object>  
        <!--读串口的ACTIVEX控件-->
	<object classid="clsid:3ADCC782-613D-4BC7-884E-55AC492E31C0"
	    id="IcCard"
	    CODEBASE="IcCard.ocx#version=1,0,0,1" width=0 height=0>
	</object>    
	
	
	
	
    <div style="width: 1080px; height: 450px; background-color: whitesmoke; margin-right: 10px; margin-top: 10px; margin-bottom:10px; float:left; padding-left: 10px; padding-top: 10px;"><span id="font1"> &nbsp&nbsp 读二代证ID、 M1卡OCX控件测试页</span><hr style="margin-left:3px; margin-right:15px; " />
      <form  style=" float:left; width: 1080px; height: 450px;">
          &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp1、读二代证： &nbsp&nbsp通讯端口 &nbsp; 
          <select id="Select1" style="width: 60px;height:20px;">
              <option value="0"  selected="selected">USB</option>          
              <option value="1">COM1</option>
              <option value="2">COM2</option>
              <option value="3">COM3</option>
              <option value="4">COM4</option>
              <option value="5">COM5</option>
              <option value="6">COM6</option>
              <option value="7">COM7</option>
              <option value="8">COM8</option>
         </select>   
          <input id="Button1" style="width: 84px; height: 24px; margin-left:20px; font-size:small" type="button" value="读二代证ID" onclick="f_ReadID()" />
          <hr style="margin-left:3px; margin-right:15px; " />
           &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp2、读M1卡：&nbsp&nbsp&nbsp&nbsp通讯端口 &nbsp; 
          <select id="Select3" style="width: 60px;height:20px;">
              <option value="0"  selected="selected">USB</option>
              <option value="1">COM1</option>
              <option value="2">COM2</option>
              <option value="3">COM3</option>
              <option value="4">COM4</option>
              <option value="5">COM5</option>
              <option value="6">COM6</option>
              <option value="7">COM7</option>
              <option value="8">COM8</option>
         </select>   
          扇区号  <input id="Text2" style="width: 50px" type="text"  value="0"/>
          块号 <input id="Text3" style="width: 50px" type="text"  value="1" />
          密钥类型 <select id="Select2" style="width: 70px;height:20px;">
                        <option value="1"  selected="selected">A密钥</option>
                        <option value="2">B密钥</option>
                   </select>   
          密钥<input id="Text4" style="width: 100px" type="text"  value="FFFFFFFFFFFF"/>
           <input id="Button2" style="width: 84px; height: 24px; margin-left:20px; font-size:small" type="button" value="读M1卡" onclick="f_ReadM1()" />
         <hr style="margin-left:3px; margin-right:15px; " />
          &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp读到的二代证ID信息是&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          <input id="Text1" style="width: 500px" type="text" /><br />
          &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp读到的M1卡信息是&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          <input id="Text5" style="width: 500px" type="text" /><br />
      </form>
    </div> 
</body>
</html>
