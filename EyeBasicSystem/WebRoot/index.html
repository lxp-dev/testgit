<title></title>
<script>

	function init(){
	var targeturl='initLogin.action';
	newwin=window.open("","",'scrollbars');
	newwin.moveTo(0,0);
	newwin.resizeTo(screen.width,screen.height);
	newwin.location=targeturl;
	window.opener=null;
	window.open("","_self"); 
	newwin.focus(); 
	window.close();
}
</script>
