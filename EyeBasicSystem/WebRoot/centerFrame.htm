<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>Page Name</TITLE>
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<META http-equiv=pragma content=no-cache>
<META http-equiv=cache-control content=no-cache>
<META http-equiv=expires content=0>
<SCRIPT>
function toLeft(){
	changeSizeLeft();
}
function toRight(){
	changeSizeRight();
}
		var pic=new Array("img/frame/l_close.jpg","img/frame/l_close.jpg","img/frame/l_open.jpg","img/frame/l_open.jpg");
function changeSize(){
	var leftorright=document.getElementById("lefttag").value;	
	var frame = top.document.getElementById("btmframe");
	frame.cols=(frame.cols=="0,8,*")?"230,8,*":"0,8,*";
	if (frame.cols=="0,8,*"){
		document.getElementById('a1').innerHTML="<img src=\"img/frame/l_open.jpg\" onmouseover=\"this.src=pic[3]\" onmouseout=\"this.src=pic[2]\" onclick=\"changeSize()\" style=\"cursor:hand\" alt=\"显示列表\">";
		document.getElementById("lefttag").value='right';
	}
	else
	{
		document.getElementById('a1').innerHTML="<img src=\"img/frame/l_close.jpg\" onmouseover=\"this.src=pic[1]\" onmouseout=\"this.src=pic[0]\" onclick=\"changeSize()\" style=\"cursor:hand\" alt=\"隐藏列表\">";
		document.getElementById("lefttag").value='left';			
	}
}
		
		
		
		function changeSizeLeft(){
			var frame = top.document.getElementById("btmframe");
			frame.cols= "0,8,*";
			
			document.getElementById('a1').innerHTML="<img src=\"img/frame/l_open.jpg\" onmouseover=\"this.src=pic[3]\" onmouseout=\"this.src=pic[2]\" onclick=\"changeSize()\" style=\"cursor:hand\" alt=\"显示列表\">";
				leftorright='right';			
		}
		
		function changeSizeRight(){
			var frame = top.document.getElementById("btmframe");
			frame.cols= "230,8,*";
			
			document.getElementById('a1').innerHTML="<img src=\"img/frame/l_close.jpg\" onmouseover=\"this.src=pic[1]\" onmouseout=\"this.src=pic[0]\" onclick=\"changeSize()\" style=\"cursor:hand\" alt=\"隐藏列表\">";
			leftorright='left';			
		}
		
		document.oncontextmenu="return false";
		document.onselectstart="return false";
</SCRIPT>

<META content="MSHTML 6.00.2900.5848" name=GENERATOR></HEAD>
<BODY bgColor=#e2edf5 leftMargin=0 topMargin=0 scroll=no>
<input type="hidden" id="lefttag" value="left">
<TABLE height="100%" cellSpacing=0 cellPadding=0>
  <TBODY>
  <TR>
    <TD id=a1 align=middle width=8><IMG src="img/frame/l_close.jpg" alt=隐藏列表 style="CURSOR: hand" onclick=changeSize() > </TD></TR></TBODY></TABLE>
</BODY>
</HTML>
